<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vervoerregio Amsterdam living styleguide</title>
    <link rel="connect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.typekit.net/pmz7aza.css">
    <link rel="stylesheet" href="interactieve-elementen-style.css" />
    <link rel="stylesheet" href="prism.css">
    <script src="script.js"></script>
    <script src="prism.js"></script>
  </head>
  <body>
    <header>
      <h1>Vervoerregio Amsterdam styleguide interactieve elementen</h1>
    </header>

    <main class="line-numbers">

    <details>
        <summary>Details</summary>
        <p>De details tag maak je doormiddel van de details tag</p>
        <p>Hier een voorbeeld van hoe dat er in de code uitziet</p>
        <script type="text/plain" class="language-html"><details>
            <summary>Details</summary>
            <p>De details tag maak je doormiddel van de details tag</p>
            <p>Hier een voorbeeld van hoe dat er in de code uitziet</p>
</details></script>

<p>Dit is de CSS</p>
<script type="text/plain" class="language-css">details {
    margin-bottom: 15px;
    box-shadow: 0px 0px 8px #00000022;
    border-radius: 20px;
    max-width: 50rem;
}

details [open] {
    padding-bottom: 20px;
}

details > summary {
    font-size: 1rem;
    font-family: fira-sans, sans-serif;
    font-weight: 500;
    text-decoration: none;
    box-shadow: 0px 0px 8px #00000022;
    padding: 15px;
    border-radius: 20px;
    cursor: pointer;
}

details[open] > summary {
    background-color: #B9005F;
    color: white;
    font-size: 1rem;
    font-family: fira-sans, sans-serif;
    font-weight: 500;
    text-decoration: none;
    box-shadow: 0px 0px 8px #00000022;
    padding: 15px;
    border-radius: 20px;
}

details > p {
    font-size: 1rem;
    font-family: fira-sans-2, sans-serif;
    font-weight: 600;
    font-style: normal;
    text-decoration: none;
    padding: 10px;
    max-width: 30rem;
}

code:not([class*=language-]) {
    font-size: 1rem;
    font-family: fira-sans-2, sans-serif;
    font-weight: 600;
    font-style: normal;
    text-decoration: none;
    display: inline-block;
    padding: 0 0.25rem;
    margin: 0 0.25rem;
    border: 1px solid #494f55;
    background-color: #f6f8f9;
    border-radius: 3px;
    </details></script>
    </main>



</body>
</html>
